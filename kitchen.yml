---
driver:
  name: vagrant
  vm_hostname: chefsrv
  customize:
    memory: <%= ENV['CHEF_RAM'] %>
    cpus: <%= ENV['CHEF_CPU'] %>
    name: chefsrv
  network:
   - ['private_network', ip: '10.1.1.10']

provisioner:
  name: chef_zero
  product_name: chef
  product_version: <%= ENV['chef_release'] %>
  install_strategy: once
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: mycentos7
    provisioner:
      download_url: https://10.1.1.30/media/chef-<%= ENV['chef_release'] %>-1.el7.x86_64.rpm

suites:
  - name: chefsrv
    run_list:
      - recipe[chefsrv::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
