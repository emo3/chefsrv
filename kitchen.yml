---
driver:
  name: vagrant
  customize:
    memory: 2048
    cpus: 1

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 15.9.17
  install_strategy: once
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: mycentos7
    provisioner:
      download_url: http://10.1.1.30/media/chef-15.9.17-1.el7.x86_64.rpm

suites:
  - name: chefsrv
    verifier:
      inspec_tests:
        - test/integration/default
